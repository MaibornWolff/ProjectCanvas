name: Dynamic Tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ProjectCanvas unit tests
        run: yarn canvas:test

  e2e:
    timeout-minutes: 60
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
      VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
      VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
      VITE_EXTENDER: ${{ secrets.VITE_EXTENDER }}
      CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
      REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn playwright install --with-deps

      - name: Run e2e tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn canvas:e2e
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          DEBUG: "pw:browser"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: project-canvas/playwright-report
          retention-days: 30

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-screenshots
          path: project-canvas/e2e/screenshots
          retention-days: 30
